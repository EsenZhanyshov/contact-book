<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <button class="btn_signIn">Add contact</button>
    <div class="modalWindow">
      <input
        class="inputName allInputs"
        type="text"
        placeholder="Введите имя"
      />
      <input
        class="inputSurName allInputs"
        type="text"
        placeholder="Введите фамилию"
      />
      <input
        class="inputNumber allInputs"
        type="number"
        placeholder="Введите номер"
      />
      <input
        class="inputImg allInputs"
        type="url"
        placeholder="Введите ссылку"
      />
      <button class="saveContact btn_signIn">Save</button>
    </div>

    <ul class="olContacts"></ul>

    <!-- <ol class="olContacts"></ol> -->

    <div class="modalWindow1">
      <input
        class="inputName1 allInputs allInputs1"
        type="text"
        placeholder="Введите имя"
      />
      <input
        class="inputSurName1 allInputs allInputs1"
        type="text"
        placeholder="Введите фамилию"
      />
      <input
        class="inputNumber1 allInputs allInputs1"
        type="number"
        placeholder="Введите пароль"
      />
      <input
        class="inputImg1 allInputs allInputs1"
        type="text"
        placeholder="Введите ссылку"
      />
      <button class="saveContact1 btn_signIn">Save</button>
    </div>
    <script src="./js/mai.js"></script>
  </body>
</html>
